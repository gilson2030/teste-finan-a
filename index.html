<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App de Finanças Pessoais</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <header>
        <h1>Controle de Finanças Pessoais</h1>
    </header>

    <section class="form-container">
        <h2>Adicionar Transação</h2>
        <form id="financeForm">
            <label for="tipo">Tipo:</label>
            <select id="tipo" required>
                <option value="entrada">Entrada</option>
                <option value="saida">Saída</option>
            </select>

            <label for="valor">Valor:</label>
            <input type="number" id="valor" required>

            <button type="submit">Adicionar</button>
        </form>
    </section>

    <section class="finances">
        <h2>Resumo das Finanças</h2>
        <div id="finances-summary">
            <p><strong>Entradas:</strong> R$ <span id="entradas">0.00</span></p>
            <p><strong>Saídas:</strong> R$ <span id="saidas">0.00</span></p>
            <p><strong>Total Atual:</strong> R$ <span id="total">0.00</span></p>
        </div>
    </section>

    <section class="chart-container">
        <h2>Gráfico de Entradas e Saídas</h2>
        <canvas id="financesChart"></canvas>
    </section>

    <script src="script.js"></script>
</body>
</html>
